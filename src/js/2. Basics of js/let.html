<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning JS</title>
</head>

<body>

    <h2>Redeclaring a Variable Using let and var</h2>

    <p id="demo"></p>
    <p id="demo2"></p>
    <br>

    <script>
        var x = 10;
        // Here x is 10

        {
            var x = 2;
            // Here x is 2
        }

        // Here x is 2
        document.getElementById("demo").innerHTML = x;
    </script>

    <script>
        let y = 10;
        // Here x is 10

        {
            let y = 4;
            // Here x is 4
        }

        // Here x is 10
        document.getElementById("demo2").innerHTML = y;
    </script>


    <p>Redeclaring a JavaScript variable with <b>var</b> is allowed anywhere in a program:</p>

    <p id="demo3"></p>
    <br>

    <script>
        var z = 2;
        // Now x is 2

        var z = 3;
        // Now x is 3

        document.getElementById("demo3").innerHTML = z;
    </script>

    <p>With <b>var</b>, you can use a variable before it is declared:</p>

    <p id="demo4"></p>
    <br>

    <script>
        carName = "Volvo";
        document.getElementById("demo4").innerHTML = carName;
        var carName;
    </script>

    <p>With <b>let</b>, you cannot use a variable before it is declared.</p>
    <p id="demo5"></p>

    <script>
        try {
            car = "Saab";
            let car = "Volvo";
        }
        catch (err) {
            document.getElementById("demo5").innerHTML = err;
        }
    </script>

</body>

</html>
