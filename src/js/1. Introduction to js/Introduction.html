<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning JS</title>
</head>

<body>
    <h2>What can JavaScript do?</h2>

    <p id="demo">JavaScript can change HTML content</p>

    <button type="button" onclick='document.getElementById("demo").innerHTML="1st Change"'>Click Me!</button>

    <button type="button" onclick="document.getElementById('demo').innerHTML= '2nd Change'">Click Me!</button>


    <p id="demo1">JavaScript can change the style of an HTML element</p>

    <button type="button" onclick="document.getElementById('demo1').style.fontSize='40px'">Bigger Text</button>

    <button type="button" onclick="document.getElementById('demo1').style.display='none'">Disappear!</button>


    <p>JavaScript can show hidden elements</p>

    <p id="demo2" style="display: none;">Now you see me</p>

    <button type="button" onclick="document.getElementById('demo2').style.display='block'">Click Me!</button>


    <p>JavaScript can change HTML attribute values.</p>

    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button type="button" onclick="document.getElementById('image').src='bulbon.png'">ON</button>

    <img id="image" src="bulboff.png" style="width: 100px;">

    <button type="button" onclick="document.getElementById('image').src='bulboff.png'">OFF</button>

</body>

</html>
