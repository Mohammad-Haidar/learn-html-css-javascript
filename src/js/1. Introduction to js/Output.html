<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning JS</title>
</head>

<body>

    <h1>Outputs</h1>

    <p id="demo"></p>

    <script>document.getElementById('demo').innerHTML = 6 + 9;</script>

    <script>document.write(12 + 8);</script> <br>

    <button type="button" onclick="document.write(5 + 6);">Try Me!</button>

    <script>window.alert(1 + 6);</script>

    <script>alert('Welcome');</script>

    <script>console.log(5 + 5);</script>

    <script>console.log('Do You See Me?')</script> <br>

    <button onclick="window.print()">Print this Page</button>

</body>

</html>
